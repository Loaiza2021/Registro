<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="./registro.css">
</head>

<body>
  <div class="login-box">
    <h1 class="title">Registro de Usuario</h1>

    <form class="registro" id="registroForm" onsubmit="return false;">
      <div class=" user-box">
        <label for="nombre"  ></label>
        <input type="text" id="nombre"  placeholder="Nombre" required><br>
      </div>
      

      <div class=" user-box">
        <label for="apellido"></label>
        <input type="text" id="apellido" placeholder="Apellido" required><br>
      </div>

      <div class=" user-box">
        <label for="correo"></label>
        <input type="email" id="correo" placeholder="Correo" required><br>
      </div>

      <div class=" user-box">
        <label for="telefono"></label>
        <input type="tel" id="telefono" placeholder="telefono" required><br>
      </div>

      <div class=" user-box">
        <label for="fechaNacimiento"></label>
        <input class="datos" type="date" id="fechaNacimiento" required><br>
      </div>


      <button class="registro-btn" type="button" onclick="registrar()">Registrar</button>
    </form>
  </div>

  <div id="mensaje"></div>

 <script src="./registro.js"> </script>
</body>

</html>
